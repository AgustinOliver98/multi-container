version: '3'
services: 
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password
    redis:
        image: 'redis:latest'
    server:
        build: 
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - /app/node_modules 
            - ./server:/app 
    environment: 
        - REDIS_HOST=redis
        - REDIS_PORT=6379
        
